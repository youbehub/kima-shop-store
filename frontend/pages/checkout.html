  <div class="container" style="margin-top: 2rem; margin-bottom: 3rem; max-width: 600px;">
    <h2>Paiement & Livraison</h2>

    <form id="checkout-form" onsubmit="submitCheckout(event)" style="margin-top: 2rem;">
      <h3 style="margin-top: 2rem; margin-bottom: 1rem;">Informations Personnelles</h3>
      
      <div class="form-group">
        <label>Nom complet *</label>
        <input type="text" name="customer_name" required>
      </div>

      <div class="form-group">
        <label>Email *</label>
        <input type="email" name="customer_email" required>
      </div>

      <div class="form-group">
        <label>T√©l√©phone *</label>
        <input type="tel" name="phone" required>
      </div>

      <h3 style="margin-top: 2rem; margin-bottom: 1rem;">Adresse de Livraison</h3>

      <div class="form-group">
        <label>Adresse *</label>
        <input type="text" name="address" required>
      </div>

      <div style="display: grid; grid-template-columns: 2fr 1fr; gap: 1rem;">
        <div class="form-group">
          <label>Ville *</label>
          <input type="text" name="city" required>
        </div>

        <div class="form-group">
          <label>Code Postal *</label>
          <input type="text" name="postal_code" required>
        </div>
      </div>

      <div class="form-group">
        <label>Pays *</label>
        <input type="text" name="country" value="France" required>
      </div>

      <h3 style="margin-top: 2rem; margin-bottom: 1rem;">R√©sum√© de la Commande</h3>

      <div style="background: #f9f9f9; padding: 1.5rem; border-radius: 10px; margin-bottom: 2rem;">
        <div id="order-summary"></div>
        <div style="border-top: 2px solid #ddd; padding-top: 1rem; margin-top: 1rem;">
          <div style="display: flex; justify-content: space-between; font-weight: bold; font-size: 1.2rem;">
            <span>Total</span>
            <span id="order-total">0,00 ‚Ç¨</span>
          </div>
        </div>
      </div>

      <button type="submit" class="btn btn-gold" style="width: 100%; padding: 1rem;">
        Confirmer la Commande
      </button>
      <a href="cart.html" style="display: block; text-align: center; margin-top: 1rem; color: #999;">‚Üê Retour au panier</a>
    </form>
